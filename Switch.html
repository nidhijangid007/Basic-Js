    <script>

    /*SWITCH
    The JavaScript switch statement is used to execute one code from multiple expressions.
    It is just like else if statement but it is convenient than if..else..if because,
    it can be used with numbers,characters etc.
    The syntax of JavaScript switch statement is given below.

    SYNTAX:-
        switch(Conditon)
        {  
        case value1:  
            code to be executed;  
            break;  
        case value2:  
            code to be executed;  
             break;  
        ......  
  
        default:   
            code to be executed if above values are not matched;  
        }  


    EXAMPLE:-
        let click = prompt("Enter the Number");
        click = parseInt(click)
        
        switch (click) {
            case 1:
                alert("red");
                break;
            case 2:
                alert("blue");
                break;
            case 3:
                alert("green");
                break;
                
            default:
                alert("wrong");
                break;
        }*/

        
    </script>
